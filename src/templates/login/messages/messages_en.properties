termsTextHtml=<div class="cell normal" data-type="normal"><div class="innerCell"><p><br></p><h1 style="text-align: left;" id="Datenschutzhinweise-DatenschutzhinweisegemäßDatenschutzgrundverordnung(DS-GVO)"><strong>Datenschutzhinweise gemäß Datenschutzgrundverordnung (DS-GVO) </strong></h1>Version: 8 (16.07.2019)<h2 id="Datenschutzhinweise-IdentitätdesVerantwortlichen:">Identität des Verantwortlichen:<strong> </strong></h2><div class="panel conf-macro output-inline" style="border-width: 1px;" data-hasbody="false" data-macro-name="excerpt-include"><div class="panelHeader" style="border-bottom-width: 1px;"><b>Kontaktdaten VS</b></div><div class="panelContent">Holisticon AG<br>Vorstände Oliver Ihns, Dierk Harbeck&nbsp;<br>Jürgen-Töpfer-Str. 44<br>22763 Hamburg<p>Telefon:&nbsp;+49 (0)40 6094 430-0<br>E-Mail:&nbsp;<a href="mailto:info@holisticon.de" class="external-link" rel="nofollow" target="_blank">info@holisticon.de</a></p></div></div><h2 id="Datenschutzhinweise-KontaktdatendesDatenschutzbeauftragten">Kontaktdaten des Datenschutzbeauftragten</h2><p>Unser Datenschutzbeauftragter ist wie folgt zu erreichen:&nbsp;&nbsp;&nbsp;&nbsp;</p><div class="panel conf-macro output-inline" style="border-width: 1px;" data-hasbody="false" data-macro-name="excerpt-include"><div class="panelHeader" style="border-bottom-width: 1px;"><b>Kontaktdaten eDSB</b></div><div class="panelContent">Christian Westerkamp&nbsp;<p>ANMATHO AG<br><span style="color: rgb(68,68,68);text-decoration: none;">Erste Brunnenstraße 1</span><br style="text-decoration: none;text-align: left;"><span style="color: rgb(68,68,68);text-decoration: none;">20459 Hamburg</span><br style="text-decoration: none;text-align: left;"><span style="color: rgb(0,0,0);"><span style="text-decoration: none;">phone: </span><a style="text-decoration: none;text-align: left;color: rgb(0,0,0);" rel="nofollow">+49 40 229 47 19</a><span style="text-decoration: none;"> ? 0</span></span><br style="text-decoration: none;text-align: left;"><span style="color: rgb(0,0,0);"><span style="text-decoration: none;">fax: </span><a style="text-decoration: none;text-align: left;color: rgb(0,0,0);" rel="nofollow">+49 40 229 47 19</a><span style="text-decoration: none;"> -19</span></span></p><p>E-Mail:&nbsp;<a rel="nofollow">datenschutz@holisticon.de</a>&nbsp;</p></div></div><h2 id="Datenschutzhinweise-VerarbeitungszweckeundRechtsgrundlage">Verarbeitungszwecke und Rechtsgrundlage<strong> </strong></h2><p>In erster Linie dient die Datenverarbeitung der Begründung, Durchführung und Beendigung des Beschäftigungsverhältnisses. Die vorrangige Rechtsgrundlage hierfür ist Art. 6 Abs. 1 lit.&nbsp; b DS-GVO i. V. m. § 26 Abs. 1 BDSG nF. Holisticon verarbeitet deine Daten auch, um seine rechtlichen Pflichten, insbesondere im Bereich des Steuer- und Sozialversicherungsrechts, erfüllen zu können. Dies erfolgt auf Grundlage von Art. 6 Abs. 1 lit. c DS-GVO i. V. m. § 26 BDSG nF. Soweit erforderlich werden deine Daten zudem auf Grundlage von Art. 6 Abs. 1 lit. f) DS-GVO verarbeitet, um berechtigte Interessen der Holisticon oder von Dritten (z. B. Behörden) zu wahren. Dies gilt insbesondere bei der Aufklärung von Straftaten (Rechtsgrundlage § 26 Abs. 1 S. 2 BDSG nF).</p><p>Soweit besondere Kategorien personenbezogener Daten gem. Art. 9 Abs. 1 DS-GVO verarbeitet werden, dient dies im Rahmen des Beschäftigungsverhältnisses der Ausübung von Rechten oder der Erfüllung von rechtlichen Pflichten aus dem Arbeitsrecht, dem Recht der sozialen Sicherheit und dem Sozialschutz (z. B. Angabe von Gesundheitsdaten gegenüber der Krankenkasse, Erfassung der Schwerbehinderung wegen Zusatzurlaub und Ermittlung der Schwerbehindertenabgabe). Dies erfolgt auf Grundlage von Art. 9 Abs. 2 lit. b DS-GVO i. V. m. § 26 Abs. 3 BDSG nF. Zudem kann die Verarbeitung von Gesundheitsdaten für die Beurteilung Ihrer Arbeitsfähigkeit gem. Art. 9 Abs. 2 lit. h) DS-GVO i. V. m. § 22 Abs. 1 lit. b)&nbsp;BDSG nF erforderlich sein.</p><p>Sollte Holisticon deine personenbezogenen Daten für einen oben nicht genannten Zweck verarbeiten wollen, wirst du zuvor darüber informiert.</p><h2 id="Datenschutzhinweise-DatenkategorienundDatenherkunft">Datenkategorien und Datenherkunft</h2><p>Holisticon verarbeitet nachfolgende Kategorien von Daten:</p><ul><li>Stammdaten bzw. Personalgrunddaten</li><li>Vertragsdaten</li><li>Entgeltdaten</li><li>Sozialversicherungsdaten</li><li>Steuerdaten</li><li>Bankdaten</li><li>Daten der betrieblichen Unfallversicherung</li><li>Technische Daten (Logs) mit IP-Adresse, E-Mail-Adresse, Zugriffe über unser Netzwerk auf Zieladresse, Dateinamen, Zeitstempel</li></ul><p>Die Datenerhebung erfolgt bei dir (als betroffene Person), von deinen Endgeräten in unserem Netzwerk, vom Finanzamt, vom Träger der Sozialversicherung, von der Berufsgenossenschaft und von dem Träger der betrieblichen Altersversorgung.</p><h2 id="Datenschutzhinweise-EmpfängerderDaten">Empfänger der Daten<strong> </strong></h2><p>Im Rahmen der Abwicklung des Beschäftigungsverhältnisses werden die Daten an folgende Kategorien von Empfängern übermittelt, sofern dies zur Vertragsabwicklung oder zur Abwehr von Sicherheitslücken erforderlich ist:</p><ul><li>Träger der Sozialversicherung</li><li>Träger der betrieblichen Altersversorgung</li><li>Dienstleister (Wirtschaftsprüfung)</li><li>Finanzamt</li><li>Banken</li><li>Drittschuldner im Fall von Lohn- und Gehaltspfändungen</li><li>Insolvenzverwalter im Fall einer Privatinsolvenz</li><li>Amazon Web Services und Azure (Logs) in der EU</li></ul><p>Eine Übermittlung personenbezogenen Daten an Drittstaaten ist nicht geplant.</p><h2 id="Datenschutzhinweise-DauerderSpeicherung/Löschung">Dauer der Speicherung / Löschung<strong> </strong></h2><p>Holisticon löscht deine personenbezogenen Daten, sobald sie für die unter Pkt. 3 benannten Zwecke nicht mehr erforderlich sind. Nach Beendigung des Beschäftigungsverhältnisses werden deine personenbezogenen Daten gespeichert, solange Holisticon dazu gesetzlich verpflichtet ist. Dies ergibt sich regelmäßig durch rechtliche Nachweis- und Aufbewahrungspflichten, die unter anderem im Handelsgesetzbuch und der Abgabenordnung geregelt sind. Die Speicherfristen betragen danach bis zu zehn Jahre (§ 147 AO). Außerdem kann es vorkommen, dass personenbezogene Daten für die Zeit aufbewahrt werden, in der Ansprüche gegen Holisticon geltend gemacht werden können (gesetzliche Verjährungsfrist von drei oder bis zu dreißig Jahren).</p><h2 id="Datenschutzhinweise-RechtederbetroffenenPerson">Rechte der betroffenen Person</h2><p>Dir stehen bei Vorliegen der gesetzlichen Voraussetzungen folgende Rechte nach Art. 15 bis 22 DS-GVO zu:</p><ul><li>Recht auf Auskunft</li><li>Recht auf Berichtigung</li><li>Recht auf Löschung</li><li>Recht auf Einschränkung der Verarbeitung</li><li>Recht auf Widerspruch</li><li>Recht auf Datenübertragbarkeit</li></ul><p>Beim Auskunfts- und beim Löschungsrecht gelten die Einschränkungen des §§ 34, 35 BDSG (neu).</p><p>Eine erteilte Einwilligung kannst du gegenüber Holisticon jederzeit widerrufen. Dies gilt auch für etwaige erteilte Einwilligung von dir, die vor der Geltung der DS-GVO, also vor dem 25.05.2018, von dir erteilt wurden. Bitte beachte, dass der Widerruf erst für die Zukunft wirkt. Verarbeitungen, die vor deinem Widerruf erfolgt sind, sind davon nicht betroffen.</p><h2 id="Datenschutzhinweise-BeschwerderechtbeiderAufsichtsbehörde">Beschwerderecht bei der Aufsichtsbehörde</h2><p>Darüber hinaus steht dir ein Beschwerderecht bei der zuständigen Aufsichtsbehörde (<a href="/display/DSIS/HowTo%3A+Kontaktpflege+mit+externen+Parteien">Landsdatenschutzbehörde Hamburg</a>) nach Art. 77 DS-GVO zu.</p><p><br></p></div></div>