termsIntro=Bitte nimm dir etwas Zeit und best?tige dann die Datenschutzbedingungen:
termsTextHtml=<div class="cell normal" data-type="normal"><div class="innerCell"><p><br></p><h1 style="text-align: left;" id="Datenschutzhinweise-Datenschutzhinweisegem??Datenschutzgrundverordnung(DS-GVO)"><strong>Datenschutzhinweise gem?? Datenschutzgrundverordnung (DS-GVO) </strong></h1>Version: 8 (16.07.2019)<h2 id="Datenschutzhinweise-Identit?tdesVerantwortlichen:">Identit?t des Verantwortlichen:<strong> </strong></h2><div class="panel conf-macro output-inline" style="border-width: 1px;" data-hasbody="false" data-macro-name="excerpt-include"><div class="panelHeader" style="border-bottom-width: 1px;"><b>Kontaktdaten VS</b></div><div class="panelContent">Holisticon AG<br>Vorst?nde Oliver Ihns, Dierk Harbeck&nbsp;<br>J?rgen-T?pfer-Str. 44<br>22763 Hamburg<p>Telefon:&nbsp;+49 (0)40 6094 430-0<br>E-Mail:&nbsp;<a href="mailto:info@holisticon.de" class="external-link" rel="nofollow" target="_blank">info@holisticon.de</a></p></div></div><h2 id="Datenschutzhinweise-KontaktdatendesDatenschutzbeauftragten">Kontaktdaten des Datenschutzbeauftragten</h2><p>Unser Datenschutzbeauftragter ist wie folgt zu erreichen:&nbsp;&nbsp;&nbsp;&nbsp;</p><div class="panel conf-macro output-inline" style="border-width: 1px;" data-hasbody="false" data-macro-name="excerpt-include"><div class="panelHeader" style="border-bottom-width: 1px;"><b>Kontaktdaten eDSB</b></div><div class="panelContent">Christian Westerkamp&nbsp;<p>ANMATHO AG<br><span style="color: rgb(68,68,68);text-decoration: none;">Erste Brunnenstra?e 1</span><br style="text-decoration: none;text-align: left;"><span style="color: rgb(68,68,68);text-decoration: none;">20459 Hamburg</span><br style="text-decoration: none;text-align: left;"><span style="color: rgb(0,0,0);"><span style="text-decoration: none;">phone: </span><a style="text-decoration: none;text-align: left;color: rgb(0,0,0);" rel="nofollow">+49 40 229 47 19</a><span style="text-decoration: none;"> ? 0</span></span><br style="text-decoration: none;text-align: left;"><span style="color: rgb(0,0,0);"><span style="text-decoration: none;">fax: </span><a style="text-decoration: none;text-align: left;color: rgb(0,0,0);" rel="nofollow">+49 40 229 47 19</a><span style="text-decoration: none;"> -19</span></span></p><p>E-Mail:&nbsp;<a rel="nofollow">datenschutz@holisticon.de</a>&nbsp;</p></div></div><h2 id="Datenschutzhinweise-VerarbeitungszweckeundRechtsgrundlage">Verarbeitungszwecke und Rechtsgrundlage<strong> </strong></h2><p>In erster Linie dient die Datenverarbeitung der Begr?ndung, Durchf?hrung und Beendigung des Besch?ftigungsverh?ltnisses. Die vorrangige Rechtsgrundlage hierf?r ist Art. 6 Abs. 1 lit.&nbsp; b DS-GVO i. V. m. ? 26 Abs. 1 BDSG nF. Holisticon verarbeitet deine Daten auch, um seine rechtlichen Pflichten, insbesondere im Bereich des Steuer- und Sozialversicherungsrechts, erf?llen zu k?nnen. Dies erfolgt auf Grundlage von Art. 6 Abs. 1 lit. c DS-GVO i. V. m. ? 26 BDSG nF. Soweit erforderlich werden deine Daten zudem auf Grundlage von Art. 6 Abs. 1 lit. f) DS-GVO verarbeitet, um berechtigte Interessen der Holisticon oder von Dritten (z. B. Beh?rden) zu wahren. Dies gilt insbesondere bei der Aufkl?rung von Straftaten (Rechtsgrundlage ? 26 Abs. 1 S. 2 BDSG nF).</p><p>Soweit besondere Kategorien personenbezogener Daten gem. Art. 9 Abs. 1 DS-GVO verarbeitet werden, dient dies im Rahmen des Besch?ftigungsverh?ltnisses der Aus?bung von Rechten oder der Erf?llung von rechtlichen Pflichten aus dem Arbeitsrecht, dem Recht der sozialen Sicherheit und dem Sozialschutz (z. B. Angabe von Gesundheitsdaten gegen?ber der Krankenkasse, Erfassung der Schwerbehinderung wegen Zusatzurlaub und Ermittlung der Schwerbehindertenabgabe). Dies erfolgt auf Grundlage von Art. 9 Abs. 2 lit. b DS-GVO i. V. m. ? 26 Abs. 3 BDSG nF. Zudem kann die Verarbeitung von Gesundheitsdaten f?r die Beurteilung Ihrer Arbeitsf?higkeit gem. Art. 9 Abs. 2 lit. h) DS-GVO i. V. m. ? 22 Abs. 1 lit. b)&nbsp;BDSG nF erforderlich sein.</p><p>Sollte Holisticon deine personenbezogenen Daten f?r einen oben nicht genannten Zweck verarbeiten wollen, wirst du zuvor dar?ber informiert.</p><h2 id="Datenschutzhinweise-DatenkategorienundDatenherkunft">Datenkategorien und Datenherkunft</h2><p>Holisticon verarbeitet nachfolgende Kategorien von Daten:</p><ul><li>Stammdaten bzw. Personalgrunddaten</li><li>Vertragsdaten</li><li>Entgeltdaten</li><li>Sozialversicherungsdaten</li><li>Steuerdaten</li><li>Bankdaten</li><li>Daten der betrieblichen Unfallversicherung</li><li>Technische Daten (Logs) mit IP-Adresse, E-Mail-Adresse, Zugriffe ?ber unser Netzwerk auf Zieladresse, Dateinamen, Zeitstempel</li></ul><p>Die Datenerhebung erfolgt bei dir (als betroffene Person), von deinen Endger?ten in unserem Netzwerk, vom Finanzamt, vom Tr?ger der Sozialversicherung, von der Berufsgenossenschaft und von dem Tr?ger der betrieblichen Altersversorgung.</p><h2 id="Datenschutzhinweise-Empf?ngerderDaten">Empf?nger der Daten<strong> </strong></h2><p>Im Rahmen der Abwicklung des Besch?ftigungsverh?ltnisses werden die Daten an folgende Kategorien von Empf?ngern ?bermittelt, sofern dies zur Vertragsabwicklung oder zur Abwehr von Sicherheitsl?cken erforderlich ist:</p><ul><li>Tr?ger der Sozialversicherung</li><li>Tr?ger der betrieblichen Altersversorgung</li><li>Dienstleister (Wirtschaftspr?fung)</li><li>Finanzamt</li><li>Banken</li><li>Drittschuldner im Fall von Lohn- und Gehaltspf?ndungen</li><li>Insolvenzverwalter im Fall einer Privatinsolvenz</li><li>Amazon Web Services und Azure (Logs) in der EU</li></ul><p>Eine ?bermittlung personenbezogenen Daten an Drittstaaten ist nicht geplant.</p><h2 id="Datenschutzhinweise-DauerderSpeicherung/L?schung">Dauer der Speicherung / L?schung<strong> </strong></h2><p>Holisticon l?scht deine personenbezogenen Daten, sobald sie f?r die unter Pkt. 3 benannten Zwecke nicht mehr erforderlich sind. Nach Beendigung des Besch?ftigungsverh?ltnisses werden deine personenbezogenen Daten gespeichert, solange Holisticon dazu gesetzlich verpflichtet ist. Dies ergibt sich regelm??ig durch rechtliche Nachweis- und Aufbewahrungspflichten, die unter anderem im Handelsgesetzbuch und der Abgabenordnung geregelt sind. Die Speicherfristen betragen danach bis zu zehn Jahre (? 147 AO). Au?erdem kann es vorkommen, dass personenbezogene Daten f?r die Zeit aufbewahrt werden, in der Anspr?che gegen Holisticon geltend gemacht werden k?nnen (gesetzliche Verj?hrungsfrist von drei oder bis zu drei?ig Jahren).</p><h2 id="Datenschutzhinweise-RechtederbetroffenenPerson">Rechte der betroffenen Person</h2><p>Dir stehen bei Vorliegen der gesetzlichen Voraussetzungen folgende Rechte nach Art. 15 bis 22 DS-GVO zu:</p><ul><li>Recht auf Auskunft</li><li>Recht auf Berichtigung</li><li>Recht auf L?schung</li><li>Recht auf Einschr?nkung der Verarbeitung</li><li>Recht auf Widerspruch</li><li>Recht auf Daten?bertragbarkeit</li></ul><p>Beim Auskunfts- und beim L?schungsrecht gelten die Einschr?nkungen des ?? 34, 35 BDSG (neu).</p><p>Eine erteilte Einwilligung kannst du gegen?ber Holisticon jederzeit widerrufen. Dies gilt auch f?r etwaige erteilte Einwilligung von dir, die vor der Geltung der DS-GVO, also vor dem 25.05.2018, von dir erteilt wurden. Bitte beachte, dass der Widerruf erst f?r die Zukunft wirkt. Verarbeitungen, die vor deinem Widerruf erfolgt sind, sind davon nicht betroffen.</p><h2 id="Datenschutzhinweise-BeschwerderechtbeiderAufsichtsbeh?rde">Beschwerderecht bei der Aufsichtsbeh?rde</h2><p>Dar?ber hinaus steht dir ein Beschwerderecht bei der zust?ndigen Aufsichtsbeh?rde (<a href="/display/DSIS/HowTo%3A+Kontaktpflege+mit+externen+Parteien">Landsdatenschutzbeh?rde Hamburg</a>) nach Art. 77 DS-GVO zu.</p><p><br></p></div></div>